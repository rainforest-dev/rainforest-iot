[defaults]
inventory = inventory.yml
remote_user = rainforest
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = memory

# SSH Configuration
[ssh_connection]
ssh_args = -o ServerAliveInterval=30 -o ServerAliveCountMax=6 -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path_dir = ~/.ansible/cp

# Privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False